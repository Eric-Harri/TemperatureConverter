<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!-- BS CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

    <title>Fahrenheit Converter</title>
</head>
<body>
      <!-- Navbar -->
      <div class="container-fluid mt-2">
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-items">
                    <a class="nav-link link-danger" href="./home.html" aria-current="page">Home</a>

                </li>
            </ul>
        </nav>
    </div>
    <!-- Navbar -->

    <!-- Main -->
    <main class="container text-center">
        <div class="row">
            <h1 class="col-12">Celsius Converter</h1>
            <!-- 
                input form for temp. with a button
                a converter button a input field for the output value
                add a reset button
            -->

            <p class="col-12">Fahrenheit Temperature: <input type="number" id="fahTempField"></p>

            <div class="col-4">
                <input class="btn btn-danger" type="button" id="convertBtnC" value="Convert to Celsius">
                <input class="btn btn-success" type="button" value="Reset" id="resetBtnC">
            </div>

            <p class="col-4 p-3">Output: <input type="number"  id="outPutFieldC" readonly></p>
        </div>
    </main>
    <!-- Main -->

     <!-- BS JS -->
